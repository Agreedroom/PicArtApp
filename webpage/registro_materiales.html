<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Regsitro de Materiales</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Registro de Material</h2>
            </div>
            <div class="card-body">
                <form method="">


                    <div class="form-row">
                        <div class="name">Nombre del Material</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" id="material">
                            </div>
                        </div>
                    </div>

                    <div class="form-row m-b-55">
                        <div class="name">Cantidad</div>
                        <div class="value">
                            <div class="row row-refine">
                                <div class="col-3">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="number" id="cantidad" min="1" requiered>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row m-b-55">
                        <div class="name">Precio</div>
                        <div class="value">
                            <div class="row row-refine">
                                <div class="col-3">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="number" id="precio" min="1" placeholder="$$.$$" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Buscar la manera de hacer mas grande el cuadro del Input para que pueda ser mas grande y haga enter a la hora de escribir la descripcion -->
                    <div class="form-row">
                        <div class="name">Descripcion</div>
                        <div class="value">
                            <div class="input-group">

                                <input class="input--style-6" type="text" id="descripcion" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <!-- <a href="regreso_menu_material.html"><button class="btn btn--radius-2 btn--red" type="button">Registrar Nuevo Material</button></a>-->
                        <button class="btn btn--radius-2 btn--red" type="button" onclick="return createMaterial();">Registrar Nuevo Material</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
